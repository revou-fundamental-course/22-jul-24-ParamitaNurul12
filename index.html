<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Mockup Website</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!-- Ini header -->
        <nav>
            <header>
                <div>
                    <img class="logo-icon" src="assets/pexels-nubikini-386009.jpg" alt="yellow minivan">
                </div>
            </header>

            <section class="nav-container">
                <a class="nav-item">Home</a>
                <a class="nav-item">Our Packages</a>
                <a class="nav-item">Contact Us</a>
            </section>
        </nav>
        
        <main>
            <article class="header-content">
                <header>
                    <h1>Widya Travel Agent</h1>
                </header>

                <p>Explore the beauty of the world with us!</p>
            </article>

            <section class="main-content">

                <!-- Ini untuk banner content autoslide -->
                <article class="content">
                    <div>
                        <img class="content-image" src="assets/pexels-axp-photography-giza-pyramids.png" alt="pyramids of Giza">
                    </div>                    

                <div class="main-item">
                    <div><img class="item-icon" src="assets/woman-icon.png">
                    </div>

                    <div>
                        <h3 style="margin: 0px;">Nana Rui</h3>
                        <p style="margin: 0px;"><i>Blogger, 23</i></p>
                    </div>
                </div>
                </article>

                <!-- Ini untuk form input -->
                <form class="content">
                    <label for="fullname">First & Last Name</label>
                    <input type="text" id="fullname" name="name" placeholder="Your name..">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email..">
                    <button type="button">Submit</button>
                </form>
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
