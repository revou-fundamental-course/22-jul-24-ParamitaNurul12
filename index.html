<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Mockup Website</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!-- Ini header -->

        <nav>
            <header>
                <div>
                    <img class="logo-icon" src="assets/Screenshot 2024-08-01 160427.png" alt="logo mockup website">
                </div>
            </header>

            <section class="nav-container">
                <a class="nav-item">Home</a>
                <a class="nav-item">Our Packages</a>
                <a class="nav-item">Contact Us</a>
            </section>
        </nav>
        
        <main>
            <article class="header-content">
                <header>
                    <h1>Widya Travel Agent</h1>
                </header>

                <p>Explore the beauty of the world with us!</p>
            </article>

            <!-- Ini untuk main content -->
            <section class="main-content">
                <article class="content">

                    <!-- Ini untuk banner content autoslide -->
                    <div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                          <div class="numbertext">1 / 3</div>
                          <img src="assets/pexels-axp-photography-giza-pyramids.png" style="width:100%">
                          <div class="text">Egypt</div>
                        </div>
                      
                        <div class="mySlides fade">
                          <div class="numbertext">2 / 3</div>
                          <img src="assets/pexels-freestockpro-cropped.png" style="width:100%">
                          <div class="text">Bali</div>
                        </div>
                      
                        <div class="mySlides fade">
                          <div class="numbertext">3 / 3</div>
                          <img src="assets/pexels-rafli-765415-cropped.png" style="width:100%">
                          <div class="text">Yogyakarta</div>
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>
                        
                        <!-- The dots/circles -->
                        <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                
                <!--ini untuk nama dan testimoni-->
                <div class="main-item">
                    <div><img class="item-icon" src="assets/woman-icon.png">
                    </div>
                    
                    <div>
                        <h3 style="margin: 0px;">Nana Rui</h3>
                        <p style="margin: 0px;"><i>Blogger, 23</i></p>
                    </div>
                </div>
                <p><i>"Such an unforgettable experience! I'll definitely recommend!</i></p>
                </article>

                <!-- Ini untuk form input -->

                <form class="content">
                    <h2 style="margin: 0px;">Contact Us</h2>
                    <p>Our sales will contact you in 1 x 24 hours.</p>
                    
                    <label for="fullname">First & Last Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Your name..">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email..">
                    
                    <label for="interest">What do you like to do on your holiday?</label>
                    <select id="interest" name="interest">
                    <option value="culture">Learning about culture</option>
                    <option value="shopping">Shopping for souvenirs</option>
                    <option value="history">Learning about history</option>
                    <option value="romance">A romantic getaway</option>
                    <option value="family">Having a fun & quality time with family</option>
                    </select>
                    
                    <button id="btn-submit" type="button" onclick="formValidation()">Submit</button>
                </form>
            </section>
        </main>

        <footer>

        </footer>

        <script src="js\script.js"></script>
    </body>
</html>
