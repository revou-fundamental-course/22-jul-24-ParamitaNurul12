<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Mockup Website</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <nav>
            <!-- Ini untuk header -->
            <header>
                <div>
                    <img class="logo-icon" src="assets/Mockup Website Logo - Widya.png" alt="logo mockup website">
                </div>
            </header>

            <section class="nav-container">
                <a class="nav-item">Home</a>
                <a class="nav-item">Our Packages</a>
                <a class="nav-item">Contact Us</a>
            </section>
        </nav>
        
        <main>
            <!-- Ini untuk konten utama -->
            <article class="header-content">
                <header>
                    <h1>Widya Travel Agent</h1>
                </header>

                <p>Explore the beauty of the world with us!</p>
            </article>

            <section class="main-content">

                <!-- Ini untuk banner content autoslide -->
                <article class="content">
                <div class="slideshow-container">

                    <div class="my-slides fade">
                        <div class="numbertext">1 / 5</div>
                        <img src="assets/pexels-axp-photography-giza-pyramids.png" style="width:100%">
                        <div class="text">Egypt</div>
                    </div>
                    
                    <div class="my-slides fade">
                        <div class="numbertext">2 / 5</div>
                        <img src="assets/pexels-rafli-765415-4889869.jpg" style="width:100%">
                        <div class="text">Yogyakarta</div>
                    </div>

                    <div class="my-slides fade">
                        <div class="numbertext">3 / 5</div>
                        <img src="assets/pexels-roger11reyes-6174897.jpg" style="width:100%">
                        <div class="text">Greece</div>
                    </div>

                    <div class="my-slides fade">
                        <div class="numbertext">4 / 5</div>
                        <img src="assets/pexels-hiteshchoudhary-1144265.jpg" style="width:100%">
                        <div class="text">Italy</div>
                    </div>

                    <div class="my-slides fade">
                        <div class="numbertext">5 / 5</div>
                        <img src="assets/pexels-freestockpro-2166553.jpg" style="width:100%">
                        <div class="text">Bali</div>
                    </div>
                    <br>

                    <div style="text-align:center">
                        <span class="dot"></span> 
                        <span class="dot"></span> 
                        <span class="dot"></span> 
                      </div>
                </div>

                <div class="main-item">
                    <div><img class="item-icon" src="assets/woman-icon.png">
                    </div>

                    <div>
                        <h3 style="margin: 0px;">Nana Rui</h3>
                        <p style="margin: 0px;"><i>Blogger, 23</i></p>
                    </div>
                </div>
                </article>

                <!-- Ini untuk form input -->
                <form class="content">
                    <label for="fullname">First & Last Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Your name..">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email..">
                    
                    <label for="interest">What are you interested in?</label>
                    <select id="interest" name="interest">
                    <option value="romantic-getaway">Romantic Getaway</option>
                    <option value="history">History</option>
                    <option value="shopping">Shopping</option>
                    <option value="culture">Culture</option>
                    <option value="family-fun">Family Fun</option>
                    </select>

                    <button type="button">Submit</button>
                </form>
            </section>
        </main>

        <footer>

        </footer>
        <script> src="script.js"</script>
    </body>
</html>
